<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SK - Login Page</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="box-form">
        <div class="left">
            <div class="overlay">
                <h1 style="font-size: 3rem;">SK</h1>
                <p style="font-size: 1.5rem;">"I love her and it is the beginning of everything." - Karthick</p>
                <span>
                    <!-- <p style="font-size: 1.25rem;">login with social media</p>
                    <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i> Login with Twitter</a> -->
                </span>
            </div>
        </div>
        <div class="right">
            <h5 style="font-size: 2rem;">Login</h5>
            <p style="font-size: 1.25rem;">NOTE: <a href="#"></a> Only SK can login here</p>
            <div class="inputs">
                <input type="text" id="username" placeholder="User name">
                <br>
                <input type="password" id="password" placeholder="Password">
            </div>
            <br><br>
            <div class="remember-me--forget-password">
                <label>
                    <input type="checkbox" name="item" checked>
                    <span class="text-checkbox">Remember me</span>
                </label>
                <p style="font-size: 1.25rem;">forget password?</p>
            </div>
            <br>
            <button id="login-btn" style="font-size: 1.5rem;">Login</button>
        </div>
        <div id="loading" class="loading"></div>
        <script src="login.js"></script>
    </div>
</body>
</html>
